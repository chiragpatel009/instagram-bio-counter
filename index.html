<body>
  <div class="container">
    <h1>Instagram Bio Character Counter</h1>
    <p>Type or paste your Instagram bio below to see the real-time character count. Emojis are counted as 2 characters, just like Instagram does!</p>
    <textarea id="bioInput" placeholder="Start typing your Instagram bio here..." aria-label="Instagram bio input"></textarea>
    <div class="counter-info">
      <div class="count-item">Total: <span id="totalCharCount" class="count-value">0</span> / 150</div>
      <div class="count-item">Emojis: <span id="emojiCount" class="count-value">0</span></div>
      <div class="count-item">Normal: <span id="normalCharCount" class="count-value">0</span></div>
    </div>
    <p id="warningMessage" class="warning" style="display: none;">You've exceeded the 150 character limit for Instagram bios!</p>
  </div>
  <script src="script.js"></script>
</body>
